spring.application.name=cafe management system

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cafe  
spring.datasource.username=wilfrid
spring.datasource.password=pass123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration du logging
logging.level.org.springframework=INFO  
logging.level.org.hibernate.SQL=DEBUG  
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE